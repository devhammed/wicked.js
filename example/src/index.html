<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wicked Example</title>
  </head>
  <body>
    <div *controller="mainCtrl">
      <h1 *bind="count"></h1>
      <button @click="handleClick($event)">Click Me</button>
      <button
        @click="handleToggleCounting($event)"
        *bind="interval !== null ? 'Stop Counting' : 'Start Counting'"></button>
      <div *controller="nameCtrl" style="margin-top: 20px">
        <ul>
          <li *for="name in names">
            <span *for="part in name">
              <span
                *if="$index === 0"
                *for="ch in part.split('')"
                *bind="ch + ($last ? '' : '-')"></span>
              <span *if="$index === 1" *bind="part"></span>
            </span>
          </li>
        </ul>
        <input type="text" *model="newName" value="Test" />
        <button @click="handleAddName()">Add</button>
      </div>
      <div *controller="secretCtrl" style="margin-top: 20px">
        <p *if="isShowing" *bind="'The current count is: ' + $parent.count"></p>
        <button @click="handleToggle()">Toggle Secret</button>
      </div>
    </div>
    <script type="module">
      import { bootstrap } from 'wicked.js';
      import './controllers/main-controller';
      import './controllers/name-controller';
      import './controllers/secret-controller';

      bootstrap();
    </script>
  </body>
</html>
